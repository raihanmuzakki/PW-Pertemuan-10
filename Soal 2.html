<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Mata Uang</title>
</head>
<body>
    <input type="number" class="input" id="nama">

    <select class="kurs">
        <option value="dollarUS">Dollar US - 14.650</option>
    </select>

    <button class="hitung"> Hitung </button>

    <p class="hasil"> Hasil : </p>

    <script>
        const input = document.querySelector(".input");
        const kursSelect = document.querySelector(".kurs");
        const hitungBtn = document.querySelector(".hitung");
        const hasil = document.querySelector(".hasil");

        const kursMataUang = {
            "dollarUS" : 14650,
        }

        function formattingMataUang (angka) {
            const hasil = new Intl.NumberFormat(['ban', 'id']).format(angka);
            return hasil;
        }

        hitungBtn.addEventListener("click", function() {
            if (kursSelect.value == "dollarUS"){
                const hasilFormat = formattingMataUang(input.value * kursMataUang.dollarUS);
                hasil.innerHTML = "Hasil :" + hasilFormat;
            }
        })

    </script>
</body>
</html>
